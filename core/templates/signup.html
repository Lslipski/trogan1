{% extends 'base.html' %}

{% block content %}
<div class="container text-center col-md-12 col-sm-12 col-xs-8">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
  </form>
  <h5>Already signed up? You can log in <a href="{% url 'landing' %}">here</a></h5>
</div>
{% endblock %}
